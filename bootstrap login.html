<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Log in form</title>

</head>
<div class="img-fluid container-fluid" style="background-image: url(https://source.unsplash.com/1600x900/?code,water)">
    <br>
    <br>
    <br>
    <div class=" container-sm justify-content-around ">




        <body>
            <div class="container-sm border rounded-sm shadow-lg px-5 py-3 bg-light ">

                <form>
                    <h1 class="display-4 text-center text-primary font-weight-normal ">Log in</h1>
                    <hr>

                    <div class="form-group row ">
                        <label for="inputEmail3 " class="col-sm-2 col-form-label ">Email</label>
                        <div class="col-sm-10 ">
                            <input type="email " class="form-control " id="inputEmail3 " placeholder="eg.abc123@gmail.com ">
                            <small id="emailHelp " class="form-text text-muted ">We'll never share your email with
                                anyone else.</small>
                        </div>
                    </div>


                    <div class="form-group row ">
                        <label for="inputPassword3 " class="col-sm-2 col-form-label ">Password</label>
                        <div class="col-sm-10 ">
                            <input type="password " class="form-control " id="inputPassword3 " placeholder="Password ">
                        </div>
                    </div>



                    <div class="form-group row ">
                        <div class="col ">
                            <button type="submit " class="btn btn-primary ">Log in<a href="# "></a></button>
                        </div>
                        <div class="col d-flex justify-content-end ">
                            <a class="btn btn-danger" href="regform.html" role="button">Sign Up</a>
                        </div>
                    </div>

                </form>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
        </body>

    </div><br>
    <br><br>
    <br><br><br>
    <hr>

</div>

</html>
